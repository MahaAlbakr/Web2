<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prescribe Medication</title>
</head>
<body>
    <div class="container">
        <h1>Patient's Medications</h1>
        
        <form id="medicationForm" action="doctorHomepage.html" method="post">
            <label for="patientName" class="label-main">Patient's Name:</label>
            <input type="text" id="patientName" value="John" class="small-input" readonly>

            <label for="age" class="label-main">Age:</label>
            <input type="number" id="age" value="20" min="0" class="age-input">

            <label class="label-main">Gender:</label>
            <label class="label-sub"><input type="radio" name="gender" value="male" checked> Male</label>
            <label class="label-sub"><input type="radio" name="gender" value="female"> Female</label>

            <label class="label-main">Medications:</label>
            <label class="label-sub"><input type="checkbox" value="aspirin" checked> Aspirin</label>
            <label class="label-sub"><input type="checkbox" value="ibuprofen"> Ibuprofen</label>
            <label class="label-sub"><input type="checkbox" value="paracetamol"> Paracetamol</label>
            <label class="label-sub"><input type="checkbox" value="antibiotics"> Antibiotics</label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
